language: python

# setup caching
cache: pip



# install tox
install:
- pip install tox

# select tox envs to run
matrix:
  include:
  - python: 3.6
    env: TOXENV=black,lint
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38

